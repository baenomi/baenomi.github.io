<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Check Passwords</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1 class="main-heading">Check Passwords</h1>
        <div class="input-group">
            <label for="siteSelect">Select site:</label>
            <select id="siteSelectInput" size="3">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="linkedin">LinkedIn</option>
                <option value="youtube">YouTube</option>
                <option value="twitch">Twitch</option>
                <option value="kick">Kick</option>
                <option value="gmail">Gmail</option>
                <!-- Add more options if needed -->
            </select>
        </div>
        <button id="showPasswordButton" class="nav-button">Show Password</button>
        <div class="input-group">
            <input type="text" id="checkPassword" readonly>
        </div>
        <div id="message" class="message"></div>
        <button id="backMenu" class="back-button">Back to menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
