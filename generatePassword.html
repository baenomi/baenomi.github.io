<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generate Strong Password</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div id="toggle-button" class="toggle-mode">
            <img id="toggle-icon" src="images/sun.png" alt="Toggle Mode">
        </div>
        <h1 class="main-heading">Generate strong password</h1>
        <div class="input-group">
            <label for="siteSelect">Select site</label>
            <select id="siteSelect" size="3">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="linkedin">LinkedIn</option>
                <option value="youtube">YouTube</option>
                <option value="twitch">Twitch</option>
                <option value="kick">Kick</option>
                <option value="gmail">Gmail</option>
                <!-- Add more options if needed -->
            </select>
        </div>
        <div class="input-group">
            <label for="passwordLength">Password length</label>
            <input type="range" id="passwordLength" min="6" max="24" value="12" oninput="this.nextElementSibling.value = this.value">
            <output>12</output>
        </div>
        <button id="generateButton" class="nav-button">Generate</button>
        <div class="input-group">
            <input type="text" id="generatedPassword" readonly>
        </div>
        <button id="backMenu" class="back-button">Back to menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
