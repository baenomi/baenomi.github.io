<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div id="toggle-button" class="toggle-mode">
            <img id="toggle-icon" src="images/sun.png" alt="Toggle Mode">
        </div>
        <h1 class="main-heading">Register account</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="regEmail" required>
            </div>
            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
