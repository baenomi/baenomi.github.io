<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Manage Login</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="logo-text">PASSWORD MANAGER</span>
        </div>
        <div id="toggle-button" class="toggle-mode">
            <img id="toggle-icon" src="images/sun.png" alt="Toggle Mode">
        </div>
        <h1 class="main-heading">Manage Login</h1>
        <h2 id="changePasswordMessage"></h2>
        
        <form id="changePasswordForm">
            <div class="input-group">
                <label for="oldPassword">Current password:</label>
                <input type="password" id="oldPassword" required>
            </div>
            <div class="input-group">
                <label for="newPassword">New password:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm new password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Change Password</button>
        </form>
        
        <button id="backMenu" class="back-button">Back to Menu</button>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
