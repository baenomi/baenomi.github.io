<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Generate Strong Password</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="logo-text">PASSWORD MANAGER</span>
        </div>
        <div id="toggle-button" class="toggle-mode">
            <img id="toggle-icon" src="images/sun.png" alt="Toggle Mode">
        </div>
        <h1 class="main-heading">Generate strong password</h1>
        <div class="input-group">
            <label for="siteSelect">Select site</label>
            <select id="siteSelect" size="3">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="linkedin">LinkedIn</option>
                <option value="youtube">YouTube</option>
                <option value="twitch">Twitch</option>
                <option value="kick">Kick</option>
                <option value="gmail">Gmail</option>
                <!-- Add more options if needed -->
            </select>
        </div>
        <div class="input-group">
            <label for="passwordLength">Password length</label>
            <input type="range" id="passwordLength" min="6" max="24" value="12" oninput="this.nextElementSibling.value = this.value">
            <output>12</output>
        </div>
        <button id="generateButton" class="nav-button">Generate</button>
        <div class="input-group">
            <input type="text" id="generatedPassword" readonly>
        </div>
        <button id="backMenu" class="back-button">Back to menu</button>
    </div>
    <footer class="footer">
        <a href="/index.html" class="home-link">
            <span>Back to</span>
            <ion-icon name="home"></ion-icon>
            <span>portfolio</span>
        </a>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
