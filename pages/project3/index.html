<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/tbz4znb.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>PackAdvisor</title>
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="weather-box" id="current-weather-box">
                <h2 id="current-weather-title">Current Weather at Your Location</h2>
                <div id="current-weather-container">
                    <img id="current-weather-icon" alt="">
                    <div id="current-temp-div"></div>
                    <div id="current-weather-info-details"></div>
                </div>
            </div>
            <div class="weather-box" id="destination-weather-box">
                <h2 id="destination-weather-title">Weather at Destination</h2>
                <div id="destination-weather-container">
                    <img id="destination-weather-icon" alt="">
                    <div id="destination-temp-div"></div>
                    <div id="destination-weather-info-details"></div>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <h2>PackAdvisor</h2>
            <div id="chat-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
