<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1 class="main-heading">Password Manager</h1>
        <nav class="menu">
            <ul>
                <li><button id="generatePassword" class="nav-button">Generate strong password</button></li>
                <li><button id="checkPasswords" class="nav-button">Check saved passwords</button></li>
                <li><button id="manageLogin" class="nav-button">Manage your account</button></li>
                <li><button id="logout" class="out-button">Log out</button></li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
